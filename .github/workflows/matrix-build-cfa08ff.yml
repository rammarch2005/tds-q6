name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build Matrix Job
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-cfa08ff
        run: echo "Building for OS: ${{ matrix.os }} and Python: ${{ matrix.python-version }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for OS=${{ matrix.os }} with Python=${{ matrix.python-version }}" > output-${{ matrix.os }}-${{ matrix.python-version }}.txt
          echo "Timestamp: $(date)" >> output-${{ matrix.os }}-${{ matrix.python-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-cfa08ff-${{ matrix.os }}-py${{ matrix.python-version }}
          path: output-${{ matrix.os }}-${{ matrix.python-version }}.txt
